<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palette Picker</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main>
        <h1>Palette Picker</h1>

        <section class="form-section">
            <form id="palette-form">
                <label for="palette-title">Palette Title</label>
                <input type="text" id="palette-title" required>

                <label for="color1">Color 1</label>
                <input type="color" id="color1" required>

                <label for="color2">Color 2</label>
                <input type="color" id="color2" required>

                <label for="color3">Color 3</label>
                <input type="color" id="color3" required>

                <fieldset>
                    <legend>Temperature</legend>
                    <input type="radio" id="neutral" name="temperature" value="neutral" checked>
                    <label for="neutral">Neutral</label>

                    <input type="radio" id="warm" name="temperature" value="warm">
                    <label for="warm">Warm</label>

                    <input type="radio" id="cool" name="temperature" value="cool">
                    <label for="cool">Cool</label>
                </fieldset>

                <button type="submit">Create Palette</button>
            </form>
        </section>

        <h2>Palettes</h2>

        <section id="palettes-list" class="palettes-section">
            <!-- Palettes will be dynamically added here -->
        </section>
    </main>

    <script type="module" src="script.js"></script>
</body>

</html>
